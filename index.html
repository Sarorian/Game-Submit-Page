<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Submission</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Match Submission</h1>
      <form id="match-form" autocomplete="off">
        <h2>Date</h2>
        <input type="date" id="match-date" name="match-date" required />
        <h2>Match Time</h2>
        <!-- Minutes Input -->
        <input
          type="number"
          id="match-minutes"
          name="match-minutes"
          min="0"
          max="59"
          required
          placeholder="Minutes"
        />

        <!-- Seconds Input -->
        <input
          type="number"
          id="match-seconds"
          name="match-seconds"
          min="0"
          max="59"
          required
          placeholder="Seconds"
        />

        <h2>Winning Team</h2>
        <div id="winning-team-container">
          <!-- Player inputs will be generated by JavaScript here -->
        </div>
        <h2>Losing Team</h2>
        <div id="losing-team-container">
          <!-- Player inputs will be generated by JavaScript here -->
        </div>
        <h2>Bans</h2>
        <div id="champion-bans">
          <!-- Champion Bans will be generated by JavaScript here -->
        </div>
      </form>
      <button type="button" id="submit-button">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
